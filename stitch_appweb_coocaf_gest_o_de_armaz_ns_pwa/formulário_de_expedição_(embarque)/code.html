<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
<title>Expedição (Embarque)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF6B00","primary-hover": "#E65100",
                        "background-dark": "#121212","surface-dark": "#1E293B","surface-darker": "#0F172A","border-dark": "#334155","text-light": "#F8FAFC","text-dim": "#94A3B8",},
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.375rem", "full": "9999px"},},
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;}.hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
        }
        select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-text-light min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white">
<header class="sticky top-0 z-50 bg-surface-dark border-b border-border-dark pt-safe px-4 py-4 flex items-center justify-between shadow-md">
<button class="flex items-center justify-center p-3 rounded-md hover:bg-white/5 active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-light">arrow_back_ios</span>
</button>
<h1 class="text-xl font-bold tracking-tight text-center flex-1 text-white uppercase">Expedição</h1>
<div class="w-12"></div> 
</header>
<main class="flex-1 pb-40">
<form class="p-4 space-y-6">
<div class="space-y-5 bg-surface-dark p-5 rounded-lg border border-border-dark shadow-lg">
<h2 class="text-xs font-bold text-primary uppercase tracking-widest border-b border-border-dark pb-2 mb-2">Dados Operacionais</h2>
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-text-dim">Data</label>
<div class="relative">
<input class="w-full h-14 px-4 rounded-md border border-border-dark bg-surface-darker text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder-gray-500 font-medium" type="date" value="2023-10-27"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-text-dim">Atividade</label>
<div class="relative">
<select class="w-full h-14 px-4 rounded-md border border-border-dark bg-surface-darker text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none appearance-none transition-all font-medium">
<option class="bg-surface-darker">Selecione a atividade</option>
<option class="bg-surface-darker" selected="">Carga de Grãos</option>
<option class="bg-surface-darker">Carga de Fardos</option>
<option class="bg-surface-darker">Transferência Interna</option>
</select>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-text-dim">Local</label>
<div class="relative">
<select class="w-full h-14 px-4 rounded-md border border-border-dark bg-surface-darker text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none appearance-none transition-all font-medium">
<option class="bg-surface-darker">Selecione o local</option>
<option class="bg-surface-darker" selected="">Doca 04 - Setor Norte</option>
<option class="bg-surface-darker">Armazém Central</option>
<option class="bg-surface-darker">Silo 02</option>
</select>
</div>
</div>
</div>
<div class="space-y-5 bg-surface-dark p-5 rounded-lg border border-border-dark shadow-lg">
<h2 class="text-xs font-bold text-primary uppercase tracking-widest border-b border-border-dark pb-2 mb-2">Especificações</h2>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-text-dim">Carga Início</label>
<select class="w-full h-14 px-3 rounded-md border border-border-dark bg-surface-darker text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all font-medium">
<option class="bg-surface-darker">SC 60kg</option>
<option class="bg-surface-darker">Big Bag</option>
</select>
</div>
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-text-dim">Carga Fim</label>
<select class="w-full h-14 px-3 rounded-md border border-border-dark bg-surface-darker text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all font-medium">
<option class="bg-surface-darker">SC 60kg</option>
<option class="bg-surface-darker">Granel</option>
</select>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-text-dim">Nº Colaboradores</label>
<div class="flex items-center">
<button class="h-14 w-14 rounded-l-md bg-border-dark text-white hover:bg-white/10 active:bg-white/20 font-bold text-xl flex items-center justify-center border-r border-surface-darker" type="button">-</button>
<input class="flex-1 h-14 px-4 border-y border-border-dark bg-surface-darker text-white text-center font-bold text-lg focus:ring-0 focus:border-border-dark outline-none" inputmode="numeric" placeholder="0" type="number" value="4"/>
<button class="h-14 w-14 rounded-r-md bg-border-dark text-white hover:bg-white/10 active:bg-white/20 font-bold text-xl flex items-center justify-center border-l border-surface-darker" type="button">+</button>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-text-dim">Qtd (sc)</label>
<input class="w-full h-14 px-4 rounded-md border border-border-dark bg-surface-darker text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all font-mono text-lg text-right" inputmode="decimal" placeholder="0,00" step="0.01" type="number"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-wider text-text-dim">Tempo (min)</label>
<input class="w-full h-14 px-4 rounded-md border border-border-dark bg-surface-darker text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all font-mono text-lg text-right" inputmode="decimal" placeholder="0,0" step="0.1" type="number"/>
</div>
</div>
</div>
<div class="bg-surface-darker border-l-4 border-primary p-5 rounded-r-lg shadow-md flex items-center justify-between">
<div class="flex flex-col">
<span class="text-xs font-bold uppercase tracking-widest text-text-dim mb-1">Produtividade</span>
<span class="text-sm text-white opacity-80">Rítmo SC/Hour</span>
</div>
<span class="text-3xl font-bold text-primary font-mono tracking-tighter">0,00</span>
</div>
<div class="space-y-3 pt-2">
<h3 class="text-xs font-bold uppercase tracking-widest text-text-dim px-1">Histórico do Turno</h3>
<div class="bg-surface-dark rounded-lg overflow-hidden border border-border-dark shadow-lg">
<div class="overflow-x-auto hide-scrollbar">
<table class="w-full text-sm text-left">
<thead class="bg-surface-darker text-text-dim uppercase text-xs tracking-wider border-b border-border-dark">
<tr>
<th class="px-4 py-4 font-bold">Tipo</th>
<th class="px-4 py-4 font-bold text-center">Nº</th>
<th class="px-4 py-4 font-bold text-right">Qtde</th>
<th class="px-4 py-4 font-bold text-right">sc/HR</th>
</tr>
</thead>
<tbody class="divide-y divide-border-dark">
<tr class="hover:bg-white/5 transition-colors">
<td class="px-4 py-4 text-white font-medium">SC 60kg</td>
<td class="px-4 py-4 text-center text-text-dim">12</td>
<td class="px-4 py-4 text-right font-mono">720,00</td>
<td class="px-4 py-4 text-right font-mono font-bold text-primary">180,0</td>
</tr>
<tr class="hover:bg-white/5 transition-colors">
<td class="px-4 py-4 text-white font-medium">Big Bag</td>
<td class="px-4 py-4 text-center text-text-dim">08</td>
<td class="px-4 py-4 text-right font-mono">480,00</td>
<td class="px-4 py-4 text-right font-mono font-bold text-primary">120,5</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</form>
</main>
<footer class="fixed bottom-0 left-0 right-0 bg-surface-dark/95 backdrop-blur-xl border-t border-border-dark p-4 pb-safe flex flex-col gap-4 z-40 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)]">
<button class="w-full bg-primary hover:bg-primary-hover active:bg-primary-hover text-white font-bold h-14 rounded-md shadow-lg shadow-orange-900/20 flex items-center justify-center gap-3 transition-transform active:scale-[0.99] text-lg uppercase tracking-wide">
<span class="material-symbols-outlined text-[24px]">save</span>
        Salvar Registro
    </button>
<nav class="flex justify-between items-center px-4 pt-2">
<a class="flex flex-col items-center gap-1.5 text-text-dim hover:text-white transition-colors p-2" href="#">
<span class="material-symbols-outlined text-[26px]">home</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Início</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-primary p-2 relative" href="#">
<span class="absolute -top-1 w-1 h-1 bg-primary rounded-full"></span>
<span class="material-symbols-outlined text-[26px] fill-current">local_shipping</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Expedição</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-text-dim hover:text-white transition-colors p-2" href="#">
<span class="material-symbols-outlined text-[26px]">inventory_2</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Estoque</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-text-dim hover:text-white transition-colors p-2" href="#">
<span class="material-symbols-outlined text-[26px]">bar_chart</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Relatórios</span>
</a>
</nav>
</footer>
<div class="fixed bottom-0 h-safe bg-surface-dark w-full z-50"></div>

</body></html>
