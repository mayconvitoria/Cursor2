<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Industrial Dark - Warehouse Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff8c00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#231a0f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom scrollbar for dark industrial feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #231a0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f352a;
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Status Bar Spacer (iOS Style) -->
<div class="h-12 w-full"></div>
<main class="flex-1 flex flex-col items-center justify-center px-6 pb-12 w-full max-w-md mx-auto">
<!-- Logo Section -->
<div class="mb-10 flex flex-col items-center">
<div class="bg-primary/10 p-6 rounded-2xl mb-4 border border-primary/20">
<span class="material-symbols-outlined text-primary !text-6xl">
                    package_2
                </span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-100">Industrial Ops</h1>
<p class="text-slate-400 text-sm mt-1 uppercase tracking-widest font-medium">Warehouse Management</p>
</div>
<!-- Title Section -->
<div class="w-full mb-8">
<h2 class="text-2xl font-bold leading-tight tracking-tight border-l-4 border-primary pl-4">
                Acesso ao Sistema
            </h2>
</div>
<!-- Login Form -->
<form class="w-full space-y-5" onsubmit="return false;">
<!-- User Input -->
<div class="space-y-2">
<label class="text-sm font-semibold uppercase tracking-wider text-slate-400 ml-1">
                    Usuário ou E-mail
                </label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">
                        person
                    </span>
<input class="w-full h-16 pl-12 pr-4 bg-slate-800/40 border-2 border-slate-700 rounded-lg text-white placeholder:text-slate-500 focus:border-primary focus:ring-0 transition-all text-lg font-medium" placeholder="Digite seu usuário" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<label class="text-sm font-semibold uppercase tracking-wider text-slate-400 ml-1">
                    Senha
                </label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">
                        lock
                    </span>
<input class="w-full h-16 pl-12 pr-12 bg-slate-800/40 border-2 border-slate-700 rounded-lg text-white placeholder:text-slate-500 focus:border-primary focus:ring-0 transition-all text-lg font-medium" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Options Row -->
<div class="flex items-center justify-between py-2">
<label class="flex items-center space-x-3 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-6 w-6 rounded border-2 border-slate-700 bg-transparent text-primary focus:ring-primary focus:ring-offset-0 focus:ring-offset-transparent" type="checkbox"/>
</div>
<span class="text-slate-300 font-medium group-hover:text-white transition-colors">Lembrar de mim</span>
</label>
<a class="text-primary font-semibold hover:underline decoration-2 underline-offset-4" href="#">
                    Esqueci minha senha
                </a>
</div>
<!-- Submit Button -->
<button class="w-full h-16 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all rounded-lg flex items-center justify-center space-x-3 shadow-lg shadow-primary/20" type="submit">
<span class="text-background-dark text-xl font-bold uppercase tracking-tight">Entrar</span>
<span class="material-symbols-outlined text-background-dark font-bold">login</span>
</button>
</form>
<!-- Biometric Option (Optional/Industrial Context) -->
<div class="mt-12 flex flex-col items-center">
<button class="flex flex-col items-center space-y-2 opacity-60 hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined !text-4xl text-slate-300">fingerprint</span>
<span class="text-xs font-medium uppercase tracking-widest text-slate-400">Acesso Biométrico</span>
</button>
</div>
</main>
<!-- Footer Info -->
<footer class="py-6 text-center">
<div class="flex items-center justify-center space-x-2 text-slate-500 text-xs font-medium uppercase tracking-tighter">
<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
<span>Sistema Online • V 2.4.0-PRO</span>
</div>
</footer>
<!-- Decoration Background Image (Subtle Industrial Pattern) -->
<div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden opacity-5">
<div class="absolute inset-0 bg-[radial-gradient(#ff8c00_1px,transparent_1px)] [background-size:24px_24px]"></div>
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-background-dark to-background-dark"></div>
</div>
</body></html>
