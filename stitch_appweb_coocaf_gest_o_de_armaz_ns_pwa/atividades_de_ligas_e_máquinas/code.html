<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Atividades de Ligas e Máquinas</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Industrial Ops Dark Mode Palette
                        "industrial-bg": "#1e293b",     // Slate 800
                        "industrial-surface": "#0f172a", // Slate 900
                        "industrial-accent": "#f97316", // Orange 500 (Safety Orange)
                        "industrial-text": "#e2e8f0",   // Slate 200
                        "industrial-text-muted": "#94a3b8", // Slate 400
                        "industrial-border": "#334155", // Slate 700
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }
        input, select {
            appearance: none;
            -webkit-appearance: none;
        }::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }:focus-visible {
            outline: 2px solid #f97316;
            outline-offset: 2px;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-industrial-surface font-display text-industrial-text min-h-screen pb-28">
<header class="sticky top-0 z-30 bg-industrial-bg/95 backdrop-blur-md border-b border-industrial-border px-4 py-4 flex items-center justify-between shadow-lg">
<button class="flex items-center justify-center p-3 rounded-lg bg-industrial-surface border border-industrial-border hover:bg-slate-800 transition-colors text-industrial-text active:bg-industrial-accent active:text-white">
<span class="material-symbols-outlined text-xl">arrow_back_ios</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1 text-white uppercase">Ligas e Máquinas</h1>
<div class="w-12"></div> 
</header>
<main class="max-w-md mx-auto p-4 space-y-8">
<section class="space-y-4">
<h2 class="text-xs font-bold uppercase tracking-widest text-industrial-accent px-1 flex items-center gap-2">
<span class="material-symbols-outlined text-base">factory</span>
                Dados de Produção
            </h2>
<div class="bg-industrial-bg rounded-none border-l-4 border-l-industrial-accent border-y border-r border-industrial-border p-5 shadow-md space-y-5">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-industrial-text-muted uppercase tracking-wide">Data</label>
<div class="relative">
<input class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-base px-4 font-mono" type="date" value="2023-10-05"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-industrial-text-muted uppercase tracking-wide">Nº OP</label>
<input class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-base px-4 placeholder-slate-600 font-mono" inputmode="numeric" placeholder="Digite o número da OP" type="number"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-industrial-text-muted uppercase tracking-wide">Atividade</label>
<div class="relative">
<select class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-base px-4 pr-12 appearance-none">
<option value="">Selecione a atividade</option>
<option value="envase">Envase</option>
<option value="mistura">Mistura</option>
<option value="carregamento">Carregamento</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-industrial-accent pointer-events-none text-2xl">expand_more</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-industrial-text-muted uppercase tracking-wide">Qual Máquina?</label>
<div class="relative">
<select class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-base px-4 pr-12 appearance-none">
<option value="">Selecione a máquina</option>
<option value="m1">Máquina 01 - Principal</option>
<option value="m2">Máquina 02 - Reserva</option>
<option value="m3">Máquina 03 - Compacta</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-industrial-accent pointer-events-none text-2xl">expand_more</span>
</div>
</div>
</div>
</section>
<section class="space-y-4">
<h2 class="text-xs font-bold uppercase tracking-widest text-industrial-accent px-1 flex items-center gap-2">
<span class="material-symbols-outlined text-base">schedule</span>
                Horários e Equipe
            </h2>
<div class="bg-industrial-bg rounded-none border-l-4 border-l-slate-500 border-y border-r border-industrial-border p-5 shadow-md space-y-5">
<div class="grid grid-cols-2 gap-5">
<div class="flex flex-col gap-2">
<label class="text-xs font-bold text-industrial-text-muted uppercase tracking-wide">Café (Início)</label>
<div class="relative">
<input class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-base px-3 font-mono text-center" type="time"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-xs font-bold text-industrial-text-muted uppercase tracking-wide">Café (Fim)</label>
<div class="relative">
<input class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-base px-3 font-mono text-center" type="time"/>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-industrial-text-muted uppercase tracking-wide">Nº de Pessoas</label>
<div class="flex items-center">
<span class="bg-industrial-surface border-y-2 border-l-2 border-industrial-border h-14 w-12 flex items-center justify-center rounded-l">
<span class="material-symbols-outlined text-slate-500">group</span>
</span>
<input class="w-full h-14 rounded-r border-2 border-industrial-border bg-industrial-surface text-white focus:border-industrial-accent focus:ring-0 transition-all text-lg px-4 font-mono" inputmode="numeric" placeholder="0" type="number"/>
</div>
</div>
</div>
</section>
<section class="space-y-4">
<h2 class="text-xs font-bold uppercase tracking-widest text-industrial-accent px-1 flex items-center gap-2">
<span class="material-symbols-outlined text-base">analytics</span>
                Métricas de Tempo e Volume
            </h2>
<div class="bg-industrial-bg rounded-none border-l-4 border-l-slate-500 border-y border-r border-industrial-border p-5 shadow-md space-y-5">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-industrial-text-muted uppercase tracking-wide">Quantidade (sc)</label>
<input class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-xl font-bold px-4 text-right font-mono" inputmode="decimal" placeholder="0.00" step="0.01" type="number"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-industrial-text-muted uppercase tracking-wide">Tempo Empilhadeiras (min)</label>
<input class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-xl font-bold px-4 text-right font-mono" inputmode="decimal" placeholder="0.0" step="0.1" type="number"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-industrial-text-muted uppercase tracking-wide">Tempo da Máquina (min)</label>
<input class="w-full h-14 rounded bg-industrial-surface border-2 border-industrial-border text-white focus:border-industrial-accent focus:ring-0 transition-all text-xl font-bold px-4 text-right font-mono" inputmode="decimal" placeholder="0.0" step="0.1" type="number"/>
</div>
</div>
</section>
<section class="space-y-4">
<h2 class="text-xs font-bold uppercase tracking-widest text-industrial-accent px-1 flex items-center gap-2">
<span class="material-symbols-outlined text-base">calculate</span>
                Campos Calculados
            </h2>
<div class="bg-slate-800/50 rounded border border-industrial-border p-5 flex items-center justify-between shadow-inner">
<div>
<p class="text-sm font-bold text-slate-300 uppercase tracking-wide">Ritmo de Produção</p>
<p class="text-xs text-slate-500 mt-1">Sacos por hora (sc/hr)</p>
</div>
<div class="text-right bg-black/40 px-4 py-2 rounded border border-industrial-border">
<span class="text-3xl font-black text-industrial-accent font-mono tracking-tighter">0.00</span>
</div>
</div>
</section>
</main>
<div class="fixed bottom-0 left-0 right-0 z-40 bg-industrial-bg border-t border-industrial-border pb-safe-area shadow-[0_-4px_20px_rgba(0,0,0,0.5)]">
<div class="max-w-md mx-auto px-4 pt-4 pb-6">
<button class="w-full h-16 bg-industrial-accent hover:bg-orange-600 active:bg-orange-700 text-white font-bold rounded shadow-lg shadow-orange-900/40 active:scale-[0.98] transition-all flex items-center justify-center gap-3 text-lg uppercase tracking-wide">
<span class="material-symbols-outlined text-[24px]">save</span>
                Salvar Atividade
            </button>
<div class="grid grid-cols-3 gap-2 mt-5 border-t border-slate-700/50 pt-4">
<a class="flex flex-col items-center justify-center gap-1.5 text-slate-500 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<p class="text-[10px] font-bold uppercase tracking-widest">Início</p>
</a>
<a class="flex flex-col items-center justify-center gap-1.5 text-industrial-accent" href="#">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1">list_alt</span>
<p class="text-[10px] font-bold uppercase tracking-widest">Atividades</p>
</a>
<a class="flex flex-col items-center justify-center gap-1.5 text-slate-500 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<p class="text-[10px] font-bold uppercase tracking-widest">Perfil</p>
</a>
</div>
</div>
</div>

</body></html>
