<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
<title>Menu Principal Industrial Ops</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF6B00",
                        "primary-hover": "#E65100",
                        "background-dark": "#121212",
                        "surface-dark": "#1E293B",
                        "surface-card": "#1c2229","surface-darker": "#0F172A",
                        "border-dark": "#2d343f",
                        "text-light": "#F8FAFC",
                        "text-dim": "#94A3B8",
                        "trend-green": "#00E676",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem", 
                        "xl": "0.375rem",
                        "2xl": "0.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            background-color: #121212;}
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-text-light min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white">
<header class="sticky top-0 z-50 bg-background-dark/95 backdrop-blur-md pt-safe px-5 py-4 flex items-center justify-between">
<div class="flex flex-col">
<span class="text-xs font-bold text-primary uppercase tracking-widest mb-0.5">Armazém 01</span>
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-trend-green"></div>
<h1 class="text-xl font-bold text-white uppercase tracking-tight">Turno A <span class="text-text-dim font-medium text-lg">#8821</span></h1>
</div>
</div>
<button class="w-10 h-10 bg-surface-card rounded-lg border border-border-dark flex items-center justify-center hover:bg-border-dark transition-colors relative">
<span class="absolute top-1.5 right-1.5 w-2 h-2 bg-primary rounded-full"></span>
<span class="material-symbols-outlined text-text-dim">person</span>
</button>
</header>
<main class="flex-1 px-4 pb-32 space-y-4">
<section class="bg-surface-card rounded-lg border border-border-dark p-5 relative overflow-hidden">
<div class="absolute top-0 right-0 p-4 opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-[120px]">trending_up</span>
</div>
<div class="flex justify-between items-start mb-2 relative z-10">
<h2 class="text-xs font-bold text-text-dim uppercase tracking-widest">Eficiência</h2>
</div>
<div class="flex items-center justify-between relative z-10">
<div class="flex items-baseline gap-3">
<span class="text-5xl font-black text-trend-green tracking-tighter">92%</span>
<span class="px-1.5 py-0.5 rounded text-xs font-bold bg-trend-green/10 text-trend-green">+4.2%</span>
</div>
<div class="w-12 h-12 rounded-full border-4 border-surface-darker border-t-trend-green border-r-trend-green flex items-center justify-center transform rotate-45">
<span class="material-symbols-outlined text-trend-green transform -rotate-45">trending_up</span>
</div>
</div>
</section>
<div class="grid grid-cols-2 gap-4">
<div class="bg-surface-card rounded-lg border border-border-dark p-4 flex flex-col justify-between h-28">
<h3 class="text-[10px] font-bold text-primary uppercase tracking-widest">Entrada (Ton)</h3>
<div class="flex items-end justify-between">
<span class="text-2xl font-bold text-white">450<span class="text-sm text-text-dim font-medium ml-0.5">t</span></span>
<span class="material-symbols-outlined text-text-dim transform rotate-180">arrow_outward</span>
</div>
</div>
<div class="bg-surface-card rounded-lg border border-border-dark p-4 flex flex-col justify-between h-28">
<h3 class="text-[10px] font-bold text-primary uppercase tracking-widest">Saída (Ton)</h3>
<div class="flex items-end justify-between">
<span class="text-2xl font-bold text-white">320<span class="text-sm text-text-dim font-medium ml-0.5">t</span></span>
<span class="material-symbols-outlined text-text-dim">arrow_outward</span>
</div>
</div>
</div>
<section class="pt-2">
<div class="flex justify-between items-center mb-3 px-1">
<h2 class="text-xs font-bold text-text-dim uppercase tracking-widest">Operações</h2>
<span class="text-[10px] font-mono text-surface-dark bg-border-dark px-1.5 py-0.5 rounded">V 2.4.1</span>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="bg-surface-card active:bg-surface-darker rounded-lg border border-border-dark p-4 h-32 flex flex-col justify-between group transition-all relative overflow-hidden">
<div class="absolute right-0 bottom-0 opacity-[0.03] transform translate-x-1/4 translate-y-1/4 scale-150">
<span class="material-symbols-outlined text-[100px]">local_shipping</span>
</div>
<div class="w-10 h-10 bg-surface-darker rounded flex items-center justify-center group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-primary">local_shipping</span>
</div>
<span class="text-sm font-bold text-white uppercase tracking-wide text-left">Recebimento</span>
</button>
<button class="bg-surface-card active:bg-surface-darker rounded-lg border border-border-dark p-4 h-32 flex flex-col justify-between group transition-all relative overflow-hidden">
<div class="absolute right-0 bottom-0 opacity-[0.03] transform translate-x-1/4 translate-y-1/4 scale-150">
<span class="material-symbols-outlined text-[100px]">forklift</span>
</div>
<div class="w-10 h-10 bg-surface-darker rounded flex items-center justify-center group-hover:scale-105 transition-transform relative">
<span class="absolute -top-1 -right-1 w-2 h-2 bg-primary rounded-full animate-pulse"></span>
<span class="material-symbols-outlined text-primary">forklift</span>
</div>
<span class="text-sm font-bold text-white uppercase tracking-wide text-left">Expedição</span>
</button>
<button class="bg-surface-card active:bg-surface-darker rounded-lg border border-border-dark p-4 h-32 flex flex-col justify-between group transition-all relative overflow-hidden">
<div class="absolute right-0 bottom-0 opacity-[0.03] transform translate-x-1/4 translate-y-1/4 scale-150">
<span class="material-symbols-outlined text-[100px]">factory</span>
</div>
<div class="w-10 h-10 bg-surface-darker rounded flex items-center justify-center group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-text-dim">factory</span>
</div>
<span class="text-sm font-bold text-white uppercase tracking-wide text-left">Processos</span>
</button>
<button class="bg-surface-card active:bg-surface-darker rounded-lg border border-border-dark p-4 h-32 flex flex-col justify-between group transition-all relative overflow-hidden">
<div class="absolute right-0 bottom-0 opacity-[0.03] transform translate-x-1/4 translate-y-1/4 scale-150">
<span class="material-symbols-outlined text-[100px]">settings</span>
</div>
<div class="w-10 h-10 bg-surface-darker rounded flex items-center justify-center group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-text-dim">settings</span>
</div>
<span class="text-sm font-bold text-white uppercase tracking-wide text-left">Maquinário</span>
</button>
<button class="bg-surface-card active:bg-surface-darker rounded-lg border border-border-dark p-4 h-32 flex flex-col justify-between group transition-all relative overflow-hidden">
<div class="absolute right-0 bottom-0 opacity-[0.03] transform translate-x-1/4 translate-y-1/4 scale-150">
<span class="material-symbols-outlined text-[100px]">checklist</span>
</div>
<div class="w-10 h-10 bg-surface-darker rounded flex items-center justify-center group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-text-dim">checklist</span>
</div>
<span class="text-sm font-bold text-white uppercase tracking-wide text-left">Checklist</span>
</button>
<button class="bg-surface-card active:bg-surface-darker rounded-lg border border-border-dark p-4 h-32 flex flex-col justify-between group transition-all relative overflow-hidden">
<div class="absolute right-0 bottom-0 opacity-[0.03] transform translate-x-1/4 translate-y-1/4 scale-150">
<span class="material-symbols-outlined text-[100px]">precision_manufacturing</span>
</div>
<div class="w-10 h-10 bg-surface-darker rounded flex items-center justify-center group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-text-dim">precision_manufacturing</span>
</div>
<span class="text-sm font-bold text-white uppercase tracking-wide text-left">Rendimento</span>
</button>
</div>
</section>
</main>
<footer class="fixed bottom-0 left-0 right-0 bg-surface-card border-t border-border-dark pb-safe pt-2 z-40">
<div class="relative px-2 flex justify-between items-end h-16">
<a class="flex flex-col items-center justify-center w-1/5 h-full gap-1 border-t-2 border-primary -mt-[2px]" href="#">
<span class="material-symbols-outlined text-[24px] text-primary">home</span>
<span class="text-[10px] font-bold uppercase tracking-wider text-primary">Início</span>
</a>
<a class="flex flex-col items-center justify-center w-1/5 h-full gap-1 text-text-dim hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">notifications</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Alertas</span>
</a>
<div class="w-1/5 relative h-full flex justify-center">
<button class="absolute -top-6 bg-primary hover:bg-primary-hover active:bg-primary-hover text-white rounded-full w-14 h-14 shadow-lg shadow-orange-900/40 flex items-center justify-center transition-transform active:scale-95 border-4 border-background-dark">
<span class="material-symbols-outlined text-[28px]">qr_code_scanner</span>
</button>
</div>
<a class="flex flex-col items-center justify-center w-1/5 h-full gap-1 text-text-dim hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">history</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Histórico</span>
</a>
<a class="flex flex-col items-center justify-center w-1/5 h-full gap-1 text-text-dim hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">settings</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Config</span>
</a>
</div>
</footer>
<div class="fixed bottom-0 h-safe bg-surface-card w-full z-50"></div>

</body></html>
