<!doctype html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Roboto+Mono:wght@400;500;700&family=Roboto+Condensed:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "industrial-slate": "#1e293b",
              "industrial-dark":  "#0f172a",
              "industrial-surface": "#0f172a",
              "industrial-bg": "#1e293b",
              "industrial-border": "#475569",
              "safety-orange": "#ff6d00",
              "safety-orange-hover":"#e65100",
              "status-green": "#00e676",
              "status-yellow": "#ffea00",
              "status-red": "#ff1744",
              "text-primary": "#f1f5f9",
              "text-secondary": "#94a3b8",
              "text-light":  "#f1f5f9",
              "text-muted":  "#94a3b8",
              "warning-bg":     "#451a03",
              "warning-border": "#7c2d12",
              "slate-900": "#0f172a",
              "slate-850": "#162032", 
              "slate-800": "#1e293b",
              "slate-700": "#334155",
              "slate-300": "#cbd5e1",
              "background-dark": "#121212",
              "surface-dark": "#1e1e1e",
              "primary": "#ff8c00",
              "primary-hover": "#E65100",
              "surface-card": "#1c2229",
              "surface-darker": "#0F172A",
              "border-dark": "#2d343f",
              "text-dim": "#94A3B8",
              "trend-green": "#00E676",
            },
            fontFamily: {
              "display": ["Roboto", "Roboto Condensed", "Inter", "sans-serif"],
              "body":    ["Inter", "sans-serif"],
              "mono": ["Roboto Mono", "monospace"]
            },
            boxShadow: {
              "industrial": "0 4px 6px -1px rgba(0,0,0,.5),0 2px 4px -1px rgba(0,0,0,.3)",
              "glow": "0 0 10px rgba(255, 109, 0, 0.2)",
              "glow-green": "0 0 8px rgba(0, 230, 118, 0.4)",
              "glow-red": "0 0 8px rgba(255, 23, 68, 0.4)",
            },
            borderRadius: {
              "DEFAULT": "0px",
              "sm": "2px",
              "md": "4px",
              "lg": "8px",
            }
          },
        },
      }
    </script>
    <style>
      body { font-family:'Inter',sans-serif; -webkit-tap-highlight-color:transparent; min-height:max(884px,100dvh); }
      h1,h2,h3,.font-display { font-family:'Roboto Condensed',sans-serif; }
      .material-symbols-outlined { font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24; }
      .material-symbols-filled  { font-variation-settings:'FILL' 1,'wght' 400,'GRAD' 0,'opsz' 24; }
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter:invert(1); cursor:pointer; opacity:.7; }
      input[type="date"],input[type="time"],input[type="datetime-local"],
      input[type="number"],input[type="text"],select,textarea { color-scheme:dark; }
      *:focus-visible { outline:2px solid #ff6b00; outline-offset:2px; }
      ::-webkit-scrollbar { width:6px; height:6px; }
      ::-webkit-scrollbar-track  { background:#1e293b; }
      ::-webkit-scrollbar-thumb  { background:#475569; border-radius:3px; }
      ::-webkit-scrollbar-thumb:hover { background:#ff6b00; }
    </style>
    <title>Coocafé - Gestão de Armazéns</title>
  </head>
  <body class="bg-industrial-dark text-text-light font-body min-h-screen selection:bg-safety-orange selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
